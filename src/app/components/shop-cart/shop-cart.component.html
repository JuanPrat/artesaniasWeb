<div class="container" id="page-container">
    <h1>Carrito de compras</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody *ngFor="let producto of carrito.listaProductos; let index = index">
            <tr>
                <th scope="row">{{index+1}}</th>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio}}</td>
                <td>
                    <label>
                        <button class="btn btn-secondary mr-3" (click)="disminuirCantidad(producto)">-</button>
                        {{producto.cantidadEnCarrito}}
                        <button class="btn btn-secondary ml-3" (click)="aumentarCantidad(producto)">+</button>
                    </label>
                </td>
                <td>{{producto.precio * producto.cantidadEnCarrito}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" data-toggle="modal" [disabled]="carritoVacio" data-target="#exampleModal">Comprar</button>
    <!--modal-->
    <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Información de contacto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formulario">
                        <div>
                            <label for="recipient-name" class="col-form-label">Dirección</label>
                            <input type="text" class="form-control" formControlName="direccion" id="direccion">
                            <label for="recipient-name" class="col-form-label">Celular</label>
                            <input type="text" class="form-control" id="celular" formControlName="celular">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="ordenarPedido()" data-dismiss="modal">Ordenar
                        pedido</button>
                </div>
            </div>
        </div>
    </div>
</div>
